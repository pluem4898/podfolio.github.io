/* Animation */
/* Inspiration taken from Dicson https://codemyui.com/simple-hamburger-menu-x-mark-animation/ */

.navTrigger {
  cursor: pointer;
  width: 30px;
  height: 25px;
  margin: auto;
  position: absolute;
  right: 30px;
  top: 0;
  bottom: 0;
}

.navTrigger i {
  background-color: #fff;
  border-radius: 2px;
  content: '';
  display: block;
  width: 100%;
  height: 4px;
}

.navTrigger i:nth-child(1) {
  -webkit-animation: outT 0.8s backwards;
  animation: outT 0.8s backwards;
  -webkit-animation-direction: reverse;
  animation-direction: reverse;
}

.navTrigger i:nth-child(2) {
  margin: 5px 0;
  -webkit-animation: outM 0.8s backwards;
  animation: outM 0.8s backwards;
  -webkit-animation-direction: reverse;
  animation-direction: reverse;
}

.navTrigger i:nth-child(3) {
  -webkit-animation: outBtm 0.8s backwards;
  animation: outBtm 0.8s backwards;
  -webkit-animation-direction: reverse;
  animation-direction: reverse;
}

.navTrigger.active i:nth-child(1) {
  -webkit-animation: inT 0.8s forwards;
  animation: inT 0.8s forwards;
}

.navTrigger.active i:nth-child(2) {
  -webkit-animation: inM 0.8s forwards;
  animation: inM 0.8s forwards;
}

.navTrigger.active i:nth-child(3) {
  -webkit-animation: inBtm 0.8s forwards;
  animation: inBtm 0.8s forwards;
}

@-webkit-keyframes inM {
  50% {
      -webkit-transform: rotate(0deg);
  }
  100% {
      -webkit-transform: rotate(45deg);
  }
}

@keyframes inM {
  50% {
      transform: rotate(0deg);
  }
  100% {
      transform: rotate(45deg);
  }
}

@-webkit-keyframes outM {
  50% {
      -webkit-transform: rotate(0deg);
  }
  100% {
      -webkit-transform: rotate(45deg);
  }
}

@keyframes outM {
  50% {
      transform: rotate(0deg);
  }
  100% {
      transform: rotate(45deg);
  }
}

@-webkit-keyframes inT {
  0% {
      -webkit-transform: translateY(0px) rotate(0deg);
  }
  50% {
      -webkit-transform: translateY(9px) rotate(0deg);
  }
  100% {
      -webkit-transform: translateY(9px) rotate(135deg);
  }
}

@keyframes inT {
  0% {
      transform: translateY(0px) rotate(0deg);
  }
  50% {
      transform: translateY(9px) rotate(0deg);
  }
  100% {
      transform: translateY(9px) rotate(135deg);
  }
}

@-webkit-keyframes outT {
  0% {
      -webkit-transform: translateY(0px) rotate(0deg);
  }
  50% {
      -webkit-transform: translateY(9px) rotate(0deg);
  }
  100% {
      -webkit-transform: translateY(9px) rotate(135deg);
  }
}

@keyframes outT {
  0% {
      transform: translateY(0px) rotate(0deg);
  }
  50% {
      transform: translateY(9px) rotate(0deg);
  }
  100% {
      transform: translateY(9px) rotate(135deg);
  }
}

@-webkit-keyframes inBtm {
  0% {
      -webkit-transform: translateY(0px) rotate(0deg);
  }
  50% {
      -webkit-transform: translateY(-9px) rotate(0deg);
  }
  100% {

}

$(document).ready(function() {
    var targetText = "AMATEE WEB";
    var currentText = "PHATTAR";
    var index = 0;
    var cursorVisible = true;

    function updateText() {
      currentText += targetText[index];
      $('#dynamicText').text(currentText);
      toggleCursor();

      index++;

      if (index < targetText.length) {
        // Type out the text character by character
        setTimeout(updateText, 100); // Adjust the speed of typing
      } else {
        // Start removing characters one by one
        setTimeout(removeText, 1000); // Adjust the delay before removing
      }
    }

    function removeText() {
      currentText = currentText.slice(0, -1);
      $('#dynamicText').text(currentText);
      toggleCursor();

      if (currentText.length > 7) {
        // Continue removing characters
        setTimeout(removeText, 100); // Adjust the speed of removing
      } else {
        // Restart the animation after a brief delay
        setTimeout(function() {
          currentText = "PHATTAR";
          index = 0;
          updateText();
        }, 1000); // Adjust the delay before restarting
      }
    }

    function toggleCursor() {
      var cursor = $('#cursor');
      cursorVisible = !cursorVisible;
      cursor.css('visibility', cursorVisible ? 'visible' : 'hidden');
    }

    // Trigger the dynamic text animation
    updateText();
  });

  let currentIndex = 0;

function changePortfolioItem(direction) {
  const container = document.querySelector('.portfolio-container');
  const items = document.querySelectorAll('.portfolio-item');
  const itemWidth = items[0].offsetWidth;

  if (direction === 'next' && currentIndex < items.length - 1) {
    currentIndex++;
  } else if (direction === 'prev' && currentIndex > 0) {
    currentIndex--;
  }

  container.scrollTo({
    left: currentIndex * itemWidth,
    behavior: 'smooth'
  });
}
